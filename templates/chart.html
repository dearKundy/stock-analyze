        // è·å–çª—å£å°ºå¯¸
        function getWindowDimensions() {

        // è·å–åˆå§‹å°ºå¯¸
        const dimensions = getWindowDimensions();

        // åˆ›å»ºä»·æ ¼å›¾è¡¨

        // åˆ›å»ºäº¤æ˜“é‡å›¾

        // æ·»åŠ äº¤æ˜“é‡æ•°æ®ç³»åˆ—

            color: '#26a69a',

        // æ›´æ–°äº¤æ˜“ç»Ÿè®¡çš„å‡½æ•°
        function updateTradeStats(signals, prices, commission) {
            let totalTrades = 0;
            let winningTrades = 0;
            let totalProfit = 0;
            let lastPosition = 0;
            let entryPrice = 0;
            let shares = 0;

            signals.forEach((signal, index) => {
                if (signal === 1) {
                    entryPrice = prices[index].close;
                    shares = 100 / entryPrice;  // ä¹°å…¥100ç¾å…ƒçš„è‚¡ä»½
                    lastPosition = 1;
                } else if (signal === -1 && lastPosition === 1) {
                    const exitPrice = prices[index].close;
                    const profit = (exitPrice - entryPrice) * shares;
                    totalTrades++;
                    totalProfit += profit;
                    if (exitPrice > entryPrice) {
                        winningTrades++;
                    }
                    lastPosition = 0;
                }
            });

            const winRate = ((winningTrades / totalTrades) * 100).toFixed(2);
            
            // æ›´æ–°ç»Ÿè®¡é¢æ¿
            document.getElementById('win-rate').textContent = `${winRate}%`;
            document.getElementById('total-trades').textContent = totalTrades;
            document.getElementById('winning-trades').textContent = winningTrades;
            
            // æ˜¾ç¤ºäº¤æ˜“è·åˆ©ï¼ˆæœªæ‰£é™¤æ‰‹ç»­è´¹çš„æ€»ç›ˆåˆ©ï¼‰
            const grossProfitElement = document.getElementById('gross-profit');
            grossProfitElement.textContent = `$${totalProfit.toFixed(2)}`;
            grossProfitElement.className = totalProfit >= 0 ? 'profit' : 'loss';
            
            // è®¡ç®—æ‰£é™¤æ‰‹ç»­è´¹åçš„å‡€åˆ©æ¶¦
            const netProfit = totalProfit - commission;
            const totalProfitElement = document.getElementById('total-profit');
            totalProfitElement.textContent = `$${netProfit.toFixed(2)}`;
            totalProfitElement.className = netProfit >= 0 ? 'profit' : 'loss';
        }

        // æ›´æ–°äº¤æ˜“æ˜ç»†çš„å‡½æ•°
        function updateTradeDetails(signals, dates, prices) {
            const tradeList = document.getElementById('trade-list');
            let tradeDetails = [];
            let currentTrade = null;

            signals.forEach((signal, index) => {
                if (signal === 1) {
                    currentTrade = {
                        buyDate: dates[index],
                        buyPrice: prices[index].close,
                        shares: 100 / prices[index].close
                    };
                } else if (signal === -1 && currentTrade) {
                    const sellPrice = prices[index].close;
                    const profit = (sellPrice - currentTrade.buyPrice) * currentTrade.shares;
                    
                    tradeDetails.push({
                        ...currentTrade,
                        sellDate: dates[index],
                        sellPrice: sellPrice,
                        profit: profit
                    });
                    
                    currentTrade = null;
                }
            });

            // æ˜¾ç¤ºäº¤æ˜“æ˜ç»†
            tradeList.innerHTML = tradeDetails.map(trade => {
                const formatDate = (dateStr) => {
                    const date = new Date(dateStr);
                    return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
                };

                const buyDate = formatDate(trade.buyDate);
                const sellDate = formatDate(trade.sellDate);
                return `
                    <tr>
                        <td>${buyDate}</td>
                        <td>$${trade.buyPrice.toFixed(2)}</td>
                        <td>${sellDate}</td>
                        <td>$${trade.sellPrice.toFixed(2)}</td>
                        <td>${trade.shares.toFixed(4)}</td>
                        <td class="${trade.profit >= 0 ? 'profit' : 'loss'}">
                            $${trade.profit.toFixed(2)}
                        </td>
                    </tr>
                `;
            }).join('');
        }
